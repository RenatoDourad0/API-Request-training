<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css">
  <title>pokeWiki</title>
</head>
<body>
  <header id="header">
    <img src="./resources/logo.png" width="200px" alt="logo">
    <h2>PokeWiki</h2>
    <a href="#" id="newSearchButton">New Search</a>
  </header>
  <main id="main">
    <section id="search">
      <form action="" method="get" id="search-form">
        <label for="input">
        <input type="search" name="search-input" id="search-input" placeholder="&#xF002; Search for your Pokemon name" style="font-family:Arial, FontAwesome">
        </label>
        <button type="submit" id="search-button" name="submit" id="submit-search-input"></button>
      </form>
    </section>
    <section id="data" class="displayNone">
      <div id="bootstrapCarrousel">
        <div id="carouselControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="..." id="first-slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." id="second-slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div id="information">
        <table>
          <thead>
            <tr>
              <td>Name</td>
              <td>Height</td>
              <td>Weight</td>
              <td>abilities</td>
              <td>forms</td>
              <td>stats</td>
              <td>Specie</td>
              <td>types</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="name"></td>
              <td id="height"></td>
              <td id="weight"></td>
              <td id="abilities"></td>
              <td id="forms"></td>
              <td id="stats"></td>
              <td id="specie"></td>
              <td id="types"></td>

            </tr>
          </tbody>
        </table>
      </div>
  </section>
  </main>
  <footer id="footer">
    <h4>Database:</h4>
    <a href="https://pokeapi.co/">Pokeapi</a>
    <h4> / </h4>
    <h4>Developed by Renato Dourado</h4>
    <a href="https://github.com/RenatoDourad0">GitHub</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./api.js"></script>
</body>
</html>
